<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <p class="ping-bold">Ping <span class="blue-period">.</span></p>
        <h1>We are launching <span class="bold-black"> soon!</span></h1>
        <p class="subscribe-info">Subscribe and get notified</p>
        <form class="form" action="">
          <div class="flex">
            <input
              type="email"
              class="email"
              placeholder="Your email address..."
            />
            <p class="js-email-message"></p>
            <button class="btn">Notify Me</button>
          </div>
        </form>

        <div>
          <img
            src="images/illustration-dashboard.png"
            class="image-chart"
            alt=""
          />
        </div>
        <div class="image-flex">
          <img src="images/blue Facebook logo.avif" alt="" />
          <img src="images/blue twitter logo.png" alt="" />
          <img src="images/blue Instagram logo.png" alt="" />
        </div>
        <p class="copyright-info">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ify Nonyelu</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
